[project]
name = "scaleforge"
version = "0.0.1"
description = "ScaleForge â€“ portable image upscaler powered by Real-ESRGAN"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "ScaleForge Team", email = "openhands@all-hands.dev"}]
requires-python = ">=3.12"

[project.urls]
Homepage = "https://example.com/scaleforge"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

dependencies = [
    "pydantic>=2.7",
    "PyYAML>=6.0",
    "click>=8.1.7",
    "Pillow>=10.3.0",
    "hypothesis>=6.100.0",
]

[project.scripts]
scaleforge = "scaleforge.cli.main:cli"

[project.optional-dependencies]
# Development extras
lint = ["ruff>=0.4"]
test = ["pytest>=8", "pytest-cov>=4"]
