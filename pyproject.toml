[project]
name = "scaleforge"
version = "0.1.0"
description = "ScaleForge â€“ portable image upscaler powered by Real-ESRGAN"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "ScaleForge Team", email = "openhands@all-hands.dev"}]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.7",
    "PyYAML>=6.0",
    "click>=8.1.7",
    "Pillow>=10.3.0",
]

[project.urls]
Homepage = "https://example.com/scaleforge"

[build-system]
requires = [
    "setuptools>=67",
    "wheel>=0.40.0",
    "setuptools_scm>=8.0",
    "setuptools_scm_git_archive>=1.1",
    "build>=1.0.0"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["scaleforge*"]
exclude = ["tests*", "*__pycache__*"]

[project.scripts]
scaleforge = "scaleforge.cli.main:cli"

[project.optional-dependencies]
# Runtime heavy extras
torch = ["torch", "realesrgan"]

# Development extras (includes test/lint)
dev = [
    "ruff>=0.4",
    "pytest>=8",
    "pytest-cov>=4",
    "hypothesis>=6.100.0",
    "pytest-mock>=3.0",
    "ipython>=8.0",
    "build>=1.0",
]
