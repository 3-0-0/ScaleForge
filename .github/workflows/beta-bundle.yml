
name: Beta Bundle
on:
  push:
    branches: [beta]
  pull_request:
    branches: [main, beta]

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -e .
      - name: Create beta bundle
        run: |
          mkdir -p dist
          zip -r dist/scaleforge-internal-beta.zip . \
            -x "*.venv*" "*__pycache__*" "*.git*" \
            "*.pytest_cache*" "*.ruff_cache*"
      - uses: actions/upload-artifact@v4
        with:
          name: scaleforge-internal-beta
          path: dist/scaleforge-internal-beta.zip
