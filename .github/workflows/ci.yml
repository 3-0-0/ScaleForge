name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - run: python --version
      - run: uname -a
      - run: pip install -e '.[dev]'
      - run: pip list

      - run: pip freeze > requirements_ci_runtime.txt
      - run: ruff check .
      - run: pytest --cov=scaleforge
      - uses: codecov/codecov-action@v4
        continue-on-error: true
      - run: python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: ci-requirements-${{ matrix.python-version }}
          path: requirements_ci_runtime.txt

  e2e-test-upscale:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pillow
      - name: Run end-to-end test
        run: |
          mkdir -p assets output
          chmod +x scripts/test-upscale.sh
          ./scripts/test-upscale.sh
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upscale-results
          path: output/
